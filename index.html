<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="outer_border">
            <input id="textField" type="text" name="inputField" value="0">
            <div id="button_layout">
                <button name="0" class="number" id="0">0</button>
                <button name="1" class="number" id="1">1</button>
                <button name="2" class="number" id="2">2</button>
                <button name="3" class="number" id="3">3</button>
                <button name="4" class="number" id="4">4</button>
                <button name="5" class="number" id="5">5</button>
                <button name="6" class="number" id="6">6</button>
                <button name="7" class="number" id="7">7</button>
                <button name="8" class="number" id="8">8</button>
                <button name="9" class="number" id="9">9</button>
                <button id="equal">Equals</button>
                <button id="clear">Clear</button>
                <button id="+" class="operator">+</button>
                <button id="-" class="operator">-</button>
                <button id="*" class="operator">*</button>
                <button id="/" class="operator">/</button>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
